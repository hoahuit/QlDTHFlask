{% extends "base.html" %}

{% block title %}Blog{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-5">Latest Blog Posts</h1>
    
    {% if blogs %}
        <div class="list-group">
            {% for blog in blogs %}
                <a href="{{ url_for('blog_detail', blog_id=blog.mablog) }}" class="list-group-item list-group-item-action">
                    <h5 class="mb-1">{{ blog.tieude }}</h5>
                    <p class="mb-1">{{ blog.ngaydang }}</p>
                </a>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-center">No blog posts available.</p>
    {% endif %}
</div>
{% endblock %}
