{% extends "baseadmin.html" %}

{% block title %}Manage Products{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Manage Products</h2>
    <a href="{{ url_for('add_product') }}" class="btn btn-primary mb-3">Add New Product</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.tendienthoai }}</td>
                <td>${{ "%.2f" | format(product.gia) }}</td>
                <td>
                    <a href="{{ url_for('edit_product', product_id=product.madt) }}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{{ url_for('delete_product', product_id=product.madt) }}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
