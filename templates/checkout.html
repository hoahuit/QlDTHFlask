{% extends "base.html" %}

{% block title %}Checkout{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Checkout</h1>

    <form method="POST">
        <div class="mb-3">
            <label for="shipping_address" class="form-label">Shipping Address</label>
            <input type="text" name="shipping_address" class="form-control" id="shipping_address" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Payment Method</label>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="payment_method" value="Tiền mặt" checked>
                <label class="form-check-label">Cash on Delivery</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="payment_method" value="Online Banking">
                <label class="form-check-label">Online Banking</label>
            </div>
        </div>

        <div class="d-flex justify-content-between">
            <span class="fw-bold">Total: ${{ "%.2f" | format(total | float) }}</span>
            <button type="submit" class="btn btn-primary">Place Order</button>
        </div>
    </form>
</div>
{% endblock %}
