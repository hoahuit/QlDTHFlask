{% extends "base.html" %}

{% block title %}Checkout{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-white py-3">
                    <h2 class="text-center mb-0">Complete Your Order</h2>
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        <!-- Shipping Information -->
                        <div class="mb-4">
                            <h5 class="mb-3">Shipping Information</h5>
                            <div class="mb-3">
                                <label for="shipping_address" class="form-label">Shipping Address</label>
                                <textarea name="shipping_address" class="form-control" id="shipping_address" rows="3" required 
                                    placeholder="Enter your complete shipping address"></textarea>
                            </div>
                        </div>

                        <!-- Payment Method -->
                        <div class="mb-4">
                            <h5 class="mb-3">Payment Method</h5>
                            <div class="card">
                                <div class="card-body">
                                    <div class="form-check mb-2">
                                        <input type="radio" class="form-check-input" name="payment_method" value="Tiền mặt" id="cash" checked>
                                        <label class="form-check-label" for="cash">
                                            <i class="fas fa-money-bill-wave me-2"></i>Cash on Delivery
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" name="payment_method" value="Online Banking" id="banking">
                                        <label class="form-check-label" for="banking">
                                            <i class="fas fa-university me-2"></i>Online Banking
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Order Summary -->
                        <div class="card bg-light">
                            <div class="card-body">
                                <h5 class="mb-3">Order Summary</h5>
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <span>Subtotal:</span>
                                    <span>{{ '{:,.0f}'.format(total|float) }}₫</span>
                                </div>
                                <hr>
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="h5 mb-0">Total:</span>
                                    <span class="h5 mb-0">{{ '{:,.0f}'.format(total|float) }}₫</span>
                                </div>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary btn-lg px-5">
                                <i class="fas fa-lock me-2"></i>Place Order
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
