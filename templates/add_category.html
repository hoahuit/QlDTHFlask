{% extends "baseadmin.html" %}

{% block title %}Add New Category{% endblock %}

{% block content %}
<div class="container-fluid px-4 py-5">
    <div class="row align-items-center mb-4">
        <div class="col text-center">
            <h2 class="fw-bold text-primary">
                <i class="fas fa-folder-plus me-2"></i>Add New Category
            </h2>
            <p class="text-muted">Create a new product category</p>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-lg border-0 rounded-3">
                <div class="card-body p-4">
                    <form method="POST">
                        <div class="mb-4">
                            <label for="category_name" class="form-label fw-bold">Category Name</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light">
                                    <i class="fas fa-tag"></i>
                                </span>
                                <input type="text" class="form-control" name="category_name" id="category_name"
                                       placeholder="Enter category name" required>
                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-plus-circle me-2"></i>Create Category
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .input-group-text {
        border: none;
    }
    
    .form-control {
        border-left: none;
    }
    
    .form-control:focus {
        border-color: #dee2e6;
        box-shadow: none;
    }
    
    .btn-primary:hover {
        transform: translateY(-2px);
        transition: transform 0.2s;
    }
</style>
{% endblock %}
