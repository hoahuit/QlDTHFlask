{% extends "baseadmin.html" %}

{% block title %}Manage Categories{% endblock %}

{% block content %}
<h3>Manage Categories</h3>
<a href="{{ url_for('add_category') }}" class="btn btn-primary mb-3">Add New Category</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Category ID</th>
            <th>Category Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for category in categories %}
        <tr>
            <td>{{ category.maloai }}</td>
            <td>{{ category.tenloai }}</td>
            <td>
                <form action="{{ url_for('delete_category', category_id=category.maloai) }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
                <a href="{{ url_for('edit_category', category_id=category.maloai) }}" class="btn btn-warning btn-sm">Edit</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
