{% extends "baseadmin.html" %}

{% block title %}Manage Categories{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Manage Categories</h2>
    <a href="{{ url_for('add_category') }}" class="btn btn-primary mb-3">Add New Category</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Category Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
            <tr>
                <td>{{ category.tenloai }}</td>
                <td>
                    <a href="{{ url_for('edit_category', category_id=category.maloai) }}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{{ url_for('delete_category', category_id=category.maloai) }}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
