{% extends "base.html" %}

{% block title %}{{ blog.tieude }}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <nav aria-label="breadcrumb" class="mb-4">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{{ url_for('blog') }}" class="text-decoration-none">Blog</a></li>
                    <li class="breadcrumb-item active" aria-current="page">{{ blog.tieude }}</li>
                </ol>
            </nav>

            <article class="blog-post">
                <h1 class="display-4 fw-bold text-center mb-4">{{ blog.tieude }}</h1>
                
                <div class="mb-4 text-center text-muted">
                    <span><i class="far fa-calendar-alt me-2"></i>{{ blog.ngaydang }}</span>
                    <span class="mx-3">|</span>
                    <span><i class="far fa-user me-2"></i>{{ blog.tacgia }}</span>
                </div>

                <div class="card shadow-lg rounded-3 mb-5">
                    <img src="{{ blog.hinhanh }}" 
                         class="card-img-top img-fluid" 
                         alt="{{ blog.tieude }}"
                         style="max-height: 500px; object-fit: cover;">
                    
                    <div class="card-body p-4">
                        <div class="blog-content">
                            {{ blog.noidung | safe }}
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center">
                    <a href="{{ url_for('blog') }}" class="btn btn-outline-primary rounded-pill px-4">
                        <i class="fas fa-arrow-left me-2"></i>Back to Blog
                    </a>
                    
                    <div class="share-buttons">
                        <span class="me-3">Share:</span>
                        <a href="#" class="text-decoration-none me-2"><i class="fab fa-facebook fa-lg"></i></a>
                        <a href="#" class="text-decoration-none me-2"><i class="fab fa-twitter fa-lg"></i></a>
                        <a href="#" class="text-decoration-none"><i class="fab fa-linkedin fa-lg"></i></a>
                    </div>
                </div>
            </article>
        </div>
    </div>
</div>
{% endblock %}
