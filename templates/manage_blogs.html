{% extends "baseadmin.html" %}

{% block content %}
<div class="container py-5">
    <div class="card shadow-lg rounded-3">
        <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
            <h3 class="mb-0">
                <i class="fas fa-blog me-2"></i>Manage Blogs
            </h3>
            <a href="{{ url_for('add_blog') }}" class="btn btn-primary">
                <i class="fas fa-plus me-2"></i>Add New Blog
            </a>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>Title</th>
                            <th>Content Preview</th>
                            <th>Date Created</th>
                            <th class="text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for blog in blogs %}
                        <tr>
                            <td class="fw-bold">{{ blog[1] }}</td>
                            <td>
                                <p class="text-muted mb-0 text-truncate" style="max-width: 300px;">
                                    {{ blog[2] }}
                                </p>
                            </td>
                            <td>
                                <span class="badge bg-light text-dark">
                                    {{ blog[3] }}
                                </span>
                            </td>
                            <td class="text-center">
                                <a href="{{ url_for('edit_blog', blog_id=blog[0]) }}" 
                                   class="btn btn-warning btn-sm me-2">
                                    <i class="fas fa-edit me-1"></i>Edit
                                </a>
                                <form action="{{ url_for('delete_blog', blog_id=blog[0]) }}" 
                                      method="POST" 
                                      style="display:inline;"
                                      onsubmit="return confirm('Are you sure you want to delete this blog?');">
                                    <button type="submit" class="btn btn-danger btn-sm">
                                        <i class="fas fa-trash-alt me-1"></i>Delete
                                    </button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
