{% extends "baseadmin.html" %}

{% block title %}Manage Users{% endblock %}

{% block content %}
<h3>Manage Users</h3>
<a href="{{ url_for('add_user') }}" class="btn btn-primary mb-3">Add New User</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>User ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.mand }}</td>
            <td>{{ user.tennguoidung }}</td>
            <td>{{ user.email }}</td>
            <td>
                <form action="{{ url_for('delete_user', user_id=user.mand) }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
                <a href="{{ url_for('edit_user', user_id=user.mand) }}" class="btn btn-warning btn-sm">Edit</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
