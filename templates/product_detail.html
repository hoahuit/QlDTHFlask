{% extends "base.html" %}

{% block title %}{{ product.tendienthoai }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <!-- Product Image -->
        <div class="col-md-6">
            <div class="hover-zoom">
                <img src="{{ product.hinhanh or '/static/images/placeholder.jpg' }}" class="img-fluid rounded" alt="{{ product.tendienthoai }}">
            </div>
        </div>

        <!-- Product Details -->
        <div class="col-md-6">
            <h1>{{ product.tendienthoai }}</h1>
            <h4 class="text-muted">Price: ${{ product.gia }}</h4>
            <p>{{ product.mota }}</p>
            
            <!-- Add to Cart Form -->
            <form method="POST" action="{{ url_for('add_to_cart', product_id=product.madt) }}">
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="number" id="quantity" name="quantity" class="form-control" value="1" min="1" required>
                </div>
                <button type="submit" class="btn btn-primary btn-lg">Add to Cart</button>
            </form>

            <!-- Back to Home -->
            <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
        </div>
    </div>
</div>
{% endblock %}
