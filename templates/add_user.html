{% extends "baseadmin.html" %}

{% block title %}Add New User{% endblock %}

{% block content %}
<div class="container-fluid px-4 py-5">
    <div class="row align-items-center mb-4">
        <div class="col text-center">
            <h2 class="fw-bold text-primary">
                <i class="fas fa-user-plus me-2"></i>Add New User
            </h2>
            <p class="text-muted">Create a new user account</p>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-lg border-0 rounded-3">
                <div class="card-body p-4">
                    <form method="POST">
                        <div class="mb-4">
                            <label for="username" class="form-label fw-bold">Full Name</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light">
                                    <i class="fas fa-user"></i>
                                </span>
                                <input type="text" class="form-control" name="username" id="username" 
                                       placeholder="Enter user's full name" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="email" class="form-label fw-bold">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <input type="email" class="form-control" name="email" id="email"
                                       placeholder="Enter email address" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label fw-bold">Password</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" class="form-control" name="password" id="password"
                                       placeholder="Enter password" required>
                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-plus-circle me-2"></i>Create User
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .input-group-text {
        border: none;
    }
    
    .form-control {
        border-left: none;
    }
    
    .form-control:focus {
        border-color: #dee2e6;
        box-shadow: none;
    }
    
    .btn-primary:hover {
        transform: translateY(-2px);
        transition: transform 0.2s;
    }
</style>
{% endblock %}
